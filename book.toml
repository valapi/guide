[book]
authors = ["KT_NG3"]
language = "en"
multilingual = false
src = "src"
title = "@valapi Documentation"
description = "Valorant API wrapper for nodejs"

[build]
build-dir = "guide"
create-missing = false

[output.html]
default-theme = "ayu"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/valapi"
edit-url-template = "https://github.com/valapi/valapi.github.io/edit/main/{path}"
site-url = "/guide/"